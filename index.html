<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cat</title>
</head>
<body>
    <h1>Нажми на кота!</h1>
    <img id="cat" src="https://raw.githubusercontent.com/maxidamp3/Cat/main/Cat.png" alt="Кот" style="cursor: pointer;">
    
    <audio id="meow" src="https://raw.githubusercontent.com/maxidamp3/Cat/main/meow.mp3"></audio>

    <script>
        // Получаем элементы
        const cat = document.getElementById("cat");
        const meow = document.getElementById("meow");

        // Добавляем обработчик события на клик
        cat.addEventListener("click", function() {
            meow.play(); // Воспроизводим звук мяуканья
        });
    </script>
</body>
</html>
